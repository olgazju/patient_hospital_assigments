<ul class="sidebar-nav">
<li><a href="{% url 'index' %}">Home</a></li>
<li><a href="{% url 'patient_new' %}">Add Patient</a></li>
</ul>

<!-- List of patients -->
{% block content %}
  <h1>Patients</h1>
  {% if patient_list %}
  <ul>
    {% for patient in patient_list %}
      <li>
        <a href="/patient/{{ patient.id }}">{{patient.name}} {{patient.last_name}}</a> (Age: {{patient.age}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no patients in database.</p>
  {% endif %}       
{% endblock %}
